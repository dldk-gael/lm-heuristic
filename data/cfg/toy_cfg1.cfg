# Production rules
S -> NP VP
NP -> Pronoun | Proper-Noun | Det Nominal
Nominal -> Nominal Noun | Noun
VP -> Verb | Verb NP | Verb NP PP | Verb PP
PP -> Preposition NP

# Lexicon
Noun -> 'flights' | 'breeze' | 'trip' | 'morning'
Verb -> 'is' | 'prefer' | 'like' | 'need' | 'want' | 'fly'
Adjective -> 'cheapest' | 'non-stop' | 'first' | 'latest' | 'other' | 'direct'
Pronoun -> 'me' | 'I' | 'you' | 'it'
Proper-Noun -> 'Alaska' | 'Baltimore' | 'Los Angeles' | 'Chicago' | 'United' | 'American'
Determiner -> 'the' | 'a' | 'an' | 'this' | 'these' | 'that'
Preposition -> 'from' | 'to' | 'on' | 'near'
Conjunction -> 'and' | 'or' | 'but'